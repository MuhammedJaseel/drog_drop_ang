<div
  style="
    width: 80px;
    height: 80px;
    margin: 10px;
    background-color: aqua;
    display: flex;
    align-items: center;
    justify-content: center;
  "
  draggable="true"
  (dragstart)="onDrag(i)"
  (dragover)="onDragOver(i)"
  (dragend)="onDragEnd($event)"
  (drop)="onDrop($event)"
>
  {{ i }}
</div>
